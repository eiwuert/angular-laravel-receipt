<div id="addToReportBox" class="modal hide custom-box" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <i class="icon-logo"></i>
        <h3>Add Trip to Existing Report</h3>
        <button type="button" class="app-icon pop-up-close-window" data-dismiss="modal" aria-hidden="true"></button>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <ul class="unstyled alert alert-danger" ng-show="responseMessage">
                <li ng-repeat="message in responseMessage">- {{ message }}</li>
            </ul>
            <table class="table table-striped table-hover table-list">
                <tr>
                    <th width="50%">travel report</th>
                    <th width="15%">amount</th>
                    <th width="14%">date</th>
                    <th width="15%">status</th>
                    <th width="4%" class="no-border"></th>
                </tr>
                <tr ng-repeat="report in reports">
                    <td class="border-left" ng-class="{'border-bottom': $last}" ng-bind="report.Title"></td>
                    <td class="text-right" ng-class="{'border-bottom': $last}" ng-bind="report.Amount | currency"></td>
                    <td class="text-center" ng-class="{'border-bottom': $last}" ng-bind="report.Date | formatDate:'dd-MMM-yyyy'"></td>
                    <td class="text-center border-right" ng-class="{'border-bottom': $last}" ng-bind="report.Status"></td>
                    <td class="no-border">
                        <input type="radio" ng-click="pickReport(report)" name="select-report" />
                    </td>
                </tr>
            </table>
            <p class="row"><span class="span2">report selected:</span><span class="span6">{{ selectedReport.Title }}</span></p>
            <p class="row"><span class="span2">amount:</span><span class="span2 amount black">{{ selectedReport.Amount | currency }}</span></p>
            <p class="row"><span class="span2">claimed:</span><span class="span2 amount red">{{ selectedReport.Claimed | currency }}</span></p>
            <p class="row"><span class="span2">approved:</span><span class="span2 amount green">{{ selectedReport.Approved | currency }}</span></p>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="addToReport()">OK</button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    </div>
</div>
